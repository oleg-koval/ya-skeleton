sudo: required
services:
  - docker
language: node_js
install:
  - "npm install -g jsinspect"
script:
  - "npm run ci"
  - "npx danger ci"
  - "jsinspect ./lib"
notifications:
  email: false
node_js:
  - '10'
  - '9'
  - '8'
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
